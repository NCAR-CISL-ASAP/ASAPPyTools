sudo: required
language: python
env:

  matrix:
    - PYTHON=2.7
    - PYTHON=3.6

before_install:
  - export PATH="$HOME/miniconda3/bin:$PATH"

install:
  - bash ./ci/install-travis.sh

script:
  - echo "Run Tests"
  - source activate asaptools-dev
  - python -m unittest tests.vprinterTests
  - python -m unittest tests.timekeeperTests
  - python -m unittest tests.partitionTests
  - python -m unittest tests.partitionArrayTests
  - python -m unittest tests.simpleCommP1STests
  - mpirun -np 4 python -m unittest tests.simpleCommParTests
  - mpirun -np 4 python -m unittest tests.simpleCommParDivTests

notifications:
  email: false
